name: Deploy to Firebase Hosting on merge to main
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and Test Expo App
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (if applicable)
      - name: Run tests
        run: npm test

      # Build the Expo app (optional, if using EAS)
      - name: Build Expo app
        run: npx expo build:web

      # Deploy to Firebase Hosting (if applicable)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLOURISHINGLAB_DBCA3 }}"
          channelId: live
          projectId: flourishinglab-dbca3
